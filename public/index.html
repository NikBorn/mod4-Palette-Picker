<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name=“theme-color” content=“#74c7fd”>
  <title>PALETTE PICKER</title>
  <link rel="normalize" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Anton|Quicksand:400,700" rel="stylesheet">
  <link rel='manifest' href='/manifest.json'>
</head>

<body>
  <main>
    <header>
      <h1>PALETTE PICKER</h1>
    </header>
    <article class='main-palette'>
      <div class='color1 colorbox'>
        <h4 class='color-value-top color-text-1'>#25B0E4</h4>
        <div class='color-lock'></div>
      </div>
      <div class='color2 colorbox'>
        <h4 class='color-value-top color-text-2'>#E5AF20</h4>
        <div class='color-lock'></div>
      </div>
      <div class='color3 colorbox'>
        <h4 class='color-value-bottom color-text-3'>#3F4EED</h4>
        <div class='color-lock'></div>
      </div>
      <div class='color4 colorbox'>
        <h4 class='color-value-bottom color-text-4'>#E1362E</h4>
        <div class='color-lock'></div>
      </div>
      <div class='color5 colorbox'>
        <h4 class='color-value-center color-text-5'>#2441A1</h4>
        <div class='color-lock'></div>
      </div>
    </article>
    <button class='generate-palette-button'>GENERATE NEW PALETTE</button>
    <select class='projects-dropdown' name="projects">
    </select>
    <input class='palette-name-input'type='text' placeholder='new palette name'>
    <button class='save-palette-button'>SAVE</button>
  </main>

  <aside>
    <h2>
      projects
    </h2>
    <input class='project-name-input' type='text' placeholder='new project name'>
    <button class='save-project-button'>SAVE</button>

    <div class='projects-container'>



    </div>

  </aside>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
  </script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
